<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポーネントテスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 20px;
        }
        .error {
            color: red;
            background: #fee;
            padding: 10px;
            border: 1px solid red;
        }
        .success {
            color: green;
            background: #efe;
            padding: 10px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>EquationBuilder と FractionTrainer のテスト</h1>
    
    <div class="test-section">
        <h2>1. コンポーネントファイルの存在確認</h2>
        <div id="file-check"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Reactコンポーネントの基本構造確認</h2>
        <div id="structure-check"></div>
    </div>
    
    <div class="test-section">
        <h2>3. エラーの可能性</h2>
        <div id="error-analysis"></div>
    </div>

    <script>
        // ファイル存在確認の結果を表示
        document.getElementById('file-check').innerHTML = `
            <div class="success">✓ EquationBuilder/index.ts - export確認済み</div>
            <div class="success">✓ FractionTrainer/index.ts - export確認済み</div>
            <div class="success">✓ EquationBuilder.tsx - 471行、export default確認済み</div>
            <div class="success">✓ FractionTrainer.tsx - 695行、export default確認済み</div>
        `;
        
        // 構造確認の結果を表示
        document.getElementById('structure-check').innerHTML = `
            <div class="success">✓ 両コンポーネントともReact.FCとして定義</div>
            <div class="success">✓ 適切なuseStateフックの使用</div>
            <div class="success">✓ カスタムフックの使用（useEquationLogic, useFractionLogic）</div>
            <div class="success">✓ MaterialUIコンポーネントの適切なimport</div>
        `;
        
        // エラー分析の結果を表示
        document.getElementById('error-analysis').innerHTML = `
            <div class="error">❌ TypeScriptビルドエラー - MUI Chipのsize="large"が未サポート</div>
            <div class="error">❌ 複数の@typescript-eslint/no-explicit-anyエラー</div>
            <div class="error">❌ 未使用変数エラー</div>
            <div class="success">✓ Export/Import構造は正常</div>
            <div class="success">✓ コンポーネント定義は正常</div>
            <p><strong>推測される原因：</strong></p>
            <ul>
                <li>TypeScriptコンパイルエラーによりJavaScriptへの変換が失敗</li>
                <li>ランタイムでコンポーネントが正常にロードされない</li>
                <li>依存関係（カスタムフック、子コンポーネント）でのエラー</li>
            </ul>
        `;
    </script>
</body>
</html>
